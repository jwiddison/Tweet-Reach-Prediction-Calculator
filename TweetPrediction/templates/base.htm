<%! from django_mako_plus import get_template_css, get_template_js %>
<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <head>
    <title>Nuvi Tweet Prediction</title>
    <link rel="icon" type="img/ico" href="${STATIC_URL}TweetPrediction/media/pics/nuvi-favicon.ico">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="${ STATIC_URL }TweetPrediction/media/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="${ STATIC_URL }TweetPrediction/styles/landing-page.css" >
    ${ get_template_css(self, request, context) }
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="${ STATIC_URL }TweetPrediction/media/font-awesome/css/font-awesome.min.css" >
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato|Raleway:300,400,700,300italic,400italic,700italic" >
  </head>
  <body>
    <%block name="content"></%block>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="${STATIC_URL}TweetPrediction/media/bootstrap/js/bootstrap.min.js"></script>
    ${ get_template_js(self, request, context) }
  </body>
</html>
